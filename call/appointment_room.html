<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Appointment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='appointment_css.css'>
</head>
<header class="header">
    <a href="#" class="logo" style="margin-left: 50px;"><img src="health.png" alt="" height="50px"></i></a>
</header>
<body>    
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <h3>Enter Code To Join Room</h3>
            </div>

            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link"  autocomplete="off" placeholder="Enter Appoinment Code" required/>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    <img id="image1" src="callicons/a1.gif" width="400px" alt="">
    <img id="image2" src="callicons/a2.gif" width="400px" alt="">
</body>
<script>
    let form = document.getElementById('join-form')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `check_up.html?room=${inviteCode}` 
    })
</script>
</html>
